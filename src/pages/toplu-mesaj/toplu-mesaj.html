<ion-header>
  <ion-navbar>
    <ion-title text-center>Gezi Rehberim Mesajlaşma
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <ion-list no-lines>
  <ion-item *ngFor="let message of messagesList">
   <h3>Gezi Rehberim</h3>
   <p>{{message.message}}</p>
  </ion-item>
 </ion-list>
</ion-content>
<ion-footer>
 <ion-item>
  <ion-input type="text" placeholder="Mesajınızı yazınız..." [(ngModel)]="newmessage"></ion-input>
  <button ion-button clear item-right (click)="send()">Gönder</button>
 </ion-item>
</ion-footer>
