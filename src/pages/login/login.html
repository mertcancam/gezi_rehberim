<ion-header>

  <ion-navbar>
    <ion-title>Gezi Rehberim</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">

    <ion-col>
      <img src="../../assets/bg.jpg" height="200" width="200" />
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col>
      <p>Rehber Giriş Ekranı</p>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Şifre" name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="goHome()">Giriş Yap</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
